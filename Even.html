<!DOCTYPE html>

      <head>
      <title>
        Display Even Numbers
      </title>
      </head>


     <body>

      <h3>PROGRAM TO DISPLAY EVEN NUMBERS FROM 1 TO 100</h3>

     </body>


       <script>

      for(i=1;i<=100;i++)
      {
    
      if(i%2 == 0)
       { 
    
      document.write( i + " ");
      
       }
    
    
      }
    
       </script>



</html>
