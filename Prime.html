



<!DOCTYPE html>

<head>
<title>
  Display Even Numbers
</title>
</head>


<body>

<h3>PROGRAM TO DISPLAY PRIME NUMBERS FROM 1 TO 100</h3>

</body>


 <script>
     
     for (var counter = 2; counter <= 100; counter++) {

     var notPrime = false;

    for (var i = 2; i <= counter; i++) {
    if (counter%i===0 && i!==counter) {
        notPrime = true;
    }
   
    }
      if (notPrime === false) {
            document.write(counter + " ");
       }

       }

 </script> 



</html>
